<!-- HTML -->
<div id="app">
  <!-- 1. v-if -->
  <p v-if="login">로그인 되었습니다</p>
  <p v-else>로그인 하세요</p>
  <!-- 로그인을 클릭하면 loginUser 메서드 발생 -->
  <button v-on:click="loginUser">로그인</button>

  <hr>

  <!-- 2. v-show -->
  <p v-show="login">로그인 되었습니다</p>
  <button v-on:click="loginUser">로그인</button>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        login: false
      }
    },
    methods: {
      loginUser() {
        // 로그인 값을 변경
        this.login = !this.login;
      }
    }
  }).mount('#app');
</script>
