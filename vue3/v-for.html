<!-- HTML -->
<div id="app">
  <ul>
    <!-- <li>{{ items[0] }} </li> ... 으로 하면 코드 더러워짐-->
    <!-- v-for: 배열을 순회할 수 있는 속성 -->
    <li v-for="item in items">
      {{ item }}
    </li>
  </ul>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        items: ['삼성', '네이버', '인프런']
      }
    },
  }).mount('#app');
</script>
